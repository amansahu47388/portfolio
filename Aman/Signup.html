<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function verify()
        {
            var name=document.getElementById("name");
            var gender=document.getElementsByName("gender");
            var username=document.getElementById("username");
            var pass=document.getElementById("password");
            var msg=new Array();
            var flag=1;
            var message="Following Details are Required\n";
            if(name.value == "")
            {
                msg[0]="name is Required";
                flag=0;
            }else { msg[0]="";}
            if(gender[0].checked==false && gender[1].checked==false)
            {
                msg[1]="select Gender";
                flag=0;
            }else { msg[1]="";}
            if(username.value == "")
            {
                msg[2]="username is Required";
                flag=0;
            }else { msg[2]="";}
            if(pass.value == "")
            {
                msg[3]="password is Required";
                flag=0;
            }else { msg[3]="";}
            if(pass.value.length<8)
            {
                msg[4]="Password must be 8 characters long"
                flag=0;
            }else { msg[4]="";}
            if(flag==0)
            {
                for(var x=0;x<=4;x++)
                {
                    if(msg[x]!="")
                    {
                    message +=msg[x]+"\n";
                    }
                }
                alert(message);
                document.getElementById("abc").innerHTML=message;
                return false;
            }
            else{
                return true;
            }
            
        }
    </script>
    <div class="heading">
        <h1>Registration Form</h1>
    </div>
    <div align="center" class="signup">
        <h3 id="abc"></h3><br><br><br>
        <form method="post" action="" onsubmit="return verify()">
            <table border="0" cellspacing="5" cellpadding="10">
                <tr>
                    <td colspan="2" align="center">* All fields are mandatory</td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" id="name" size="25" placeholder="Enter the name"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td class="radio"><input type="radio" name="gender" value="male">Male 
                        <input type="radio" name="gender" value="Female">Female</td>
                </tr>
                <tr>
                    <td>User name:</td>
                    <td><input type="text" name="username" id="username" size="25" placeholder="Enter the name"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" id="password" size="25" placeholder="Enter the name"></td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                       <button type="submit" value="REGISTER">REGISTER</button> 
                        <button type="submit" value="CLEAR">CLEAR</button>
                    </td>
                </tr>
            </table>

        </form>
    </div>
</body>
</html>
